name: GoFrame CLI Build Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Build And Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Code
        uses: actions/checkout@v2
      
      - name: Set Up Golang Environment
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      
      - name: Build CLI Binary
        run: |
          echo "Building linux amd64 binary..."
          cd cmd/gf
          GOOS=linux GOARCH=amd64 go build main.go
          chmod +x main
          ./main install -y
      
      # gf build 
      - name: Build CLI Binary For All Platform
        run: |
          cd cmd/gf
          gf build main.go -n gf -a all -s all
      
      # move & rename binary 
      - name: Move Files Before Upx
        run: |
          cd cmd/gf/bin
          for OS in *;do for FILE in $OS/*;\
          mv $FILE gf_$OS && rm -rf $OS;\
          done

      # upx all binary(disabed)
      # - name: Upx All Binary
      #   uses: gacts/upx@master
      #   with:
      #     dir:      'cmd/gf/bin'
      #     upx_args: '-9'
           
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:     ${{ github.ref }}
          release_name: GoFrame CLI Release ${{ github.ref }}
          draft:        false
          prerelease:   false
      
      - name: Upload Release Asset
        id:   upload-release-asset
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["cmd/gf/bin/gf_*"]'
