syntax = "proto3";

package article;

option go_package = "github.com/gogf/gf/cmd/gf/v2/internal/cmd/testdata/genpb/api/article/v1";

service ArticleRpc {
  rpc GetArticle (GetArticleReq) returns (GetArticleRes);
  rpc CreateArticle (CreateArticleReq) returns (CreateArticleRes);
}

message GetArticleReq {
  uint32 id = 1;
}

message GetArticleRes {
  string title = 1;
  bool isPublish = 2;
}

message CreateArticleReq {
  string title = 1;
  bool isPublish = 2;
}

message CreateArticleRes {
  uint32 id = 1;
}